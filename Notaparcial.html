<!DOCTYPE html>
<html>
<head>
	<title>Calculadora de notas</title>
</head>
<body>
	<h1>Calculadora de notas</h1>
	<form>
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre"><br><br>

		<label for="codigo">Código:</label>
		<input type="text" id="codigo" name="codigo"><br><br>

		<label for="parcial1">Nota del primer parcial:</label>
		<input type="number" id="parcial1" name="parcial1" min="0" max="5" step="0.1"><br><br>

		<label for="parcial2">Nota del segundo parcial:</label>
		<input type="number" id="parcial2" name="parcial2" min="0" max="5" step="0.1"><br><br>

		<label for="final">Nota del examen final:</label>
		<input type="number" id="final" name="final" min="0" max="5" step="0.1"><br><br>

		<input type="button" value="Calcular" onclick="calcularNota()">
	</form>

	<p id="resultado"></p>

	<script>
		function calcularNota() {
			// Obtener los valores de los campos
			let nombre = document.getElementById("nombre").value;
			let codigo = document.getElementById("codigo").value;
			let parcial1 = parseFloat(document.getElementById("parcial1").value);
			let parcial2 = parseFloat(document.getElementById("parcial2").value);
			let final = parseFloat(document.getElementById("final").value);

			// Calcular la nota definitiva
			let notaDefinitiva = parcial1 * 0.35 + parcial2 * 0.35 + final * 0.3;

			// Verificar si el estudiante aprueba o no
			let resultado = "";
			if (notaDefinitiva >= 3.5) {
				resultado = "El estudiante " + nombre + " con código " + codigo + " aprueba la materia con una nota definitiva de " + notaDefinitiva.toFixed(2) + ".";
			} else {
				resultado = "El estudiante " + nombre + " con código " + codigo + " no aprueba la materia con una nota definitiva de " + notaDefinitiva.toFixed(2) + ".";
			}

			// Mostrar el resultado en pantalla
			document.getElementById("resultado").innerHTML = resultado;
		}
	</script>
</body>
</html>
